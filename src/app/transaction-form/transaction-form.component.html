<form (ngSubmit)="submitTransaction()">
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" [(ngModel)]="transaction.type" name="type" class="form-control">
        <option value="Income">Income</option>
        <option value="Expense">Expense</option>
      </select>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" [(ngModel)]="transaction.category" name="category" class="form-control" />
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" [(ngModel)]="transaction.amount" name="amount" class="form-control" />
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" [(ngModel)]="transaction.date" name="date" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary mt-2">Add Transaction</button>
  </form>
